    EXEC_GRUMPHP_COMMAND: "docker run -v \"$(pwd)\":/app hkirsman/drupal-gitlab-local-pipelines:latest php"
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    phpcs:
      standard: "vendor/drupal/coder/coder_sniffer/Drupal/ruleset.xml"
      triggered_by: [php,inc,module,install,info,test,profile,theme]
